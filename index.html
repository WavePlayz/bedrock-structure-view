<script>
/*  Helper functions
 */
 
function trimNBTJSON (data) {
try {
	let out = data
	
	if (data.value) {
		out = trimNBTJSON(data.value)
	}
	
	else if (typeof data == "object") {
		out = Array.isArray(data) ? [] : {}
		
		for (let key in data) {
			let value = data[key]
			
			out[key] = trimNBTJSON( value )
		}
	}
	
	return out
} catch (error) {
	alert( error )
}
}
</script>


<script>
const nbt = require("prismarine-nbt")
const { Buffer } = require("buffer")

async function getNBTJSON (data) {
try {
	let buffer = Buffer.from(data)
	let value = await nbt.parse(buffer)
	
	let { parsed, metadata } = value
	
	if (parsed.value.entities) {
		console.warn( "Unfortunately, this app currently doesn't support Java edition structure files." )
		return null
	}
	
	return parsed
} catch (error) {
	alert( error )
}
}

function onFileUpload (elem) {
try {
	let [ file0 ] = elem.files
	
	let fileReader = new FileReader()

	fileReader.onload = async function (e) {
		let nbtJSON = await getNBTJSON( e.target.result )
		let nbtJSONTrim = trimNBTJSON( nbtJSON ) 
		
		//console.log( nbtJSON )
		
		onNBTJSONLoad( nbtJSONTrim )
	}

	fileReader.readAsArrayBuffer(file0)

} catch (error) {
	alert( error )
}

}

</script>

function onNBTJSONLoad (data) {
try {
	let { size, structure } = data
	let [ sx, sy, sz ] = size
	let { block_indices, palette } = structure
	
	data = block_indices[0].map( (v, i) => {
		let [ x, y, z ] = [ i/sy/sz, i/sz%sy, i%sy ].map(Math.floor)
		
		let { name, states, version } = palette.default.block_palette[v] ?? {}
		let game = version?.toString(16).padStart(8,0).match(/../g).map(v => parseInt(v,16) )
		return {
			position: { x, y, z },
			name, states, game, v:palette.default.block_indice
		}
	})

	document.write( JSON.stringify( data ) )
} catch (error) {
	alert( error )
}
}
